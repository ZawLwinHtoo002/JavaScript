<h1>Let's Code !</h1>
<script type="text/javascript">

    let thisyear = 2021; //global variable

    function myfun(name,age,job,uni) {

        let bdyear = thisyear - age; //local variable

        let myself = `My name is ${name}. I was born in ${bdyear}. I'm a ${job} from ${uni}.`;
        return myself;
    }

</script>
